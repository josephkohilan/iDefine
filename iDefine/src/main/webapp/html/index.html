<!DOCTYPE html>
<html>
	<head>
		<title>iEvolve</title>
		<link rel="shortcut icon" href="../img/logo.jpg">
		<link rel="icon" href="../img/logo.jpg">
		<link rel="stylesheet" type="text/css" media="all"
			href="../css/style.css">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery.autocomplete.min.js"></script>
		<script type="text/javascript" src="../js/autocomplete.js"></script>
	</head>
	<body>
		<div id="content">
			<br><center><img src="../img/logo.jpg" height="100"></center><br>
			<div id="searchfield">
				<form method="post" action="javascript:void(0);">
					<input type="text" name="keyword" class="biginput" id="autocomplete" placeholder="Enter keyword or category:keyword Example:football or sports:football">
				</form>
			</div>
			<center><p id="message"></p></center>
			<div style="text-align: center; width: 100%; display: none" id="addDefinitionDiv">
				<p>Word not found. Enter the word, definition and click Add button.</p>
				<textarea id="definitionText" cols="80" rows="8" maxlength="500" placeholder="Help me Evolve!"></textarea>
				<br> <input type="button" value="Add" class="button" id="addDefinition">
			</div>
			<div class="delete-form-popup" id="deleteForm">
				<div class="delete-form-container">
					<p>Are you sure you want to remove this definition?</p>
					<button type="button" class="btn" onclick="deleteDefinition()">Delete</button>
					<button type="button" class="btn cancel" onclick="closeForm('deleteForm')">Close</button>
				</div>
			</div>
			<div class="update-form-popup" id="updateForm">
				<div class="update-form-container">
					<textarea id="newDefinitionText" cols="80" rows="8" maxlength="500"
						placeholder="Update Definition"></textarea>
					<button type="button" class="btn" onclick="updateDefinition()">Update</button>
					<button type="button" class="btn cancel" onclick="closeForm('updateForm')">Close</button>
				</div>
			</div>
			<div id="outputbox">
				<center><table id="outputCardsTable"></table></center>
			</div>
		</div>
	</body>
</html>
